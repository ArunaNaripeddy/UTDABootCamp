<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data HTML file</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-default bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <a class="navbar-brand" href="index.html"><strong>Latitude</strong></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown active">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Plots
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="max_temp.html">Max Temperature</a></li>
                                <li><a href="humidity.html">Humidity</a></li> 
                                <li><a href="cloudiness.html">Cloudiness</a></li> 
                                <li><a href="wind_speed.html">Wind Speed</a></li> 
                            </ul>
                        </li>
                        <li><a href="#">Comparision</a></li>
                        <li><a href="data.html">Data</a></li> 
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Comparisions are displayed in a grid layout with container class -->
    <main>
        <div class="container">
            <div class="my-box">
                <h1>Comparision: Latitude vs X</h1>
                <hr>
                <p id="my-data-paragraph">Click any plot to get an in-depth analysis</p>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-center">vs. Max Temperature</h3>
                        <img class="img-responsive " src="Resources/assets/images/max_temp.png" alt="Max Temperature image">
                    </div>
                    <div class="col-md-6">
                        <h3 class="text-center">vs. Humidity</h3>
                        <img class="img-responsive " src="Resources/assets/images/humidity.png" alt="Humidity">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-center">vs. Cloudiness</h3>
                        <img class="img-responsive " src="Resources/assets/images/cloudiness.png" alt="Cloudiness">
                    </div>
                    <div class="col-md-6">
                        <h3 class="text-center">vs. Wind Speed</h3>
                        <img class="img-responsive " src="Resources/assets/images/wind_speed.png" alt="Wind Speed">
                    </div>
                </div>
            </div> <!-- end of class=my-box div -->
    
        </div> <!-- end of container -->
    </main>
</body>
</html>
