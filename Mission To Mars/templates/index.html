<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission To Mars</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
    <div class=".container mx-auto" style="width: 90%;">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center ">
                    <h1 class="display-2 font-weight-bold">Mission To Mars</h1>
                    
                    <p class="lead">
                        <a class="btn btn-primary btn-lg font-weight-bold" href="/scrape" role="button">Scrape New Data</a>
                    </p>
                </div>
            </div>
        </div>
        
        
        <div class="row">
            <div class="col-md-12">            
                <h3>Latest Mars News</h3>
                <h6>{{mars_data.title}}</h6>
                <p>{{mars_data.news_p}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="clearfix" >
                    <h4>Featured Mars Image</h4>
                    <img class="img-responsive" src="{{mars_data.featured_image}}" style="width: 100%;" />
                </div>                
            </div>
            <div class="col-md-4">
                <div class="col-md-12 border border-light">
                    <h6>Current Weather on Mars</h6>
                    <p style="overflow-wrap: break-word">{{mars_data.weather}}</p>
                </div>
                <br>
                <div class="col-md-12">
                    <h6>Mars Facts</h6>
                    <div>{{mars_data.facts | safe}}</div>
                </div>
            </div>
        </div>
    </div>

        <br>
        <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Mars Hemispheres</h3>
                <hr>
            </div>            
        </div>
    
        <div class="row">
            {% for data in mars_data.hemisphere_images %}
                <div class="col-md-6 border border-dark">
                    <div class="col-md-12">
                        <img class="img-responsive" src="{{data.image_url}}" width="100%"/>
                        <h6>{{data.title}}</h6>
                    </div>                   
                </div> 
            {% endfor %}
        </div>
    </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
